    <main>
        <section class="registro">
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" pattern=".{8,}" title="Ocho o mas caracteres" required>

            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="1" max="120"  required>

            <label>Genero:</label>
            <label><input type="radio" name="genero" value="Masculino">Masculino</label>
            <label><input type="radio" name="genero" value="Masculino">Femenino</label>

            <label><input type="checkbox" name="suscribir">Suscribirse al boletín</label>

            <label for="mascota">Mascota:</label>
            <select name="mascota" id="mascota">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
            </select>

            <label for="foto">Adjuntar foto</label>
            <input type="file" id="foto" name="foto">

            <button type="submit">Registrar</button>            
        </form>
        </section>
    </main>
